<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>LeetCode Helper</title>
</head>
<body>
    <h2>LeetCode Helper</h2>
    <div class="btns">
        <button id="hint">Hint</button>
        <button id="approach">Approach</button>
        <button id="brute">Brute Force</button>
        <button id="optimized">Optimized Solution</button>
        <select id="language">
            <option value="java">Java</option>
            <option value="c++">C++</option>
            <option value="python">Python</option>
            <option value="javascript">JavaScript</option>
        </select>
    </div>

    <pre id="output">Click on what you want to start with...</pre>

    <script src="popup.js"></script>
</body>
</html>
